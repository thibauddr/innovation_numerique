<div class="justify-content-center">
  <div *ngIf="field">
    <div class="mb-5">
      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/field', field.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>

    <h2 data-cy="fieldDetailsHeading">{{ field.name }}</h2>

    <hr />
    <jhi-alert-error></jhi-alert-error>

    <div class="row">
      <div class="col-md-5">
        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="herveApp.field.description">Description</span></dt>
          <dd>
            <span>{{ field.description }}</span>
          </dd>
          <dt><span jhiTranslate="herveApp.field.position">Position</span></dt>
          <dd>
            <span>{{ field.position }}</span>
          </dd>
        </dl>
      </div>
      <div class="col-md-7">
        <!-- #region Table -->
        <p-table [value]="sensors" [scrollable]="true" scrollHeight="500px">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name"><p-sortIcon field="name"></p-sortIcon>Name</th>
              <th>Description</th>
              <th pSortableColumn="sensorType.code"><p-sortIcon field="code"></p-sortIcon>Type</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-sensor>
            <tr>
              <td>{{ sensor.name }}</td>
              <td>{{ sensor.description }}</td>
              <td>
                <p-chip
                  label="{{ sensor.sensorType.name }}"
                  [icon]="
                    sensor.sensorType.code == 'TEM'
                      ? 'fa-solid fa-temperature-half'
                      : sensor.sensorType.code == 'LUM'
                      ? 'fa-solid fa-lightbulb'
                      : sensor.sensorType.code == 'HUM'
                      ? 'fa-solid fa-droplet'
                      : sensor.sensorType.code == 'RAI'
                      ? 'fa-solid fa-cloud-showers-heavy'
                      : ''
                  "
                ></p-chip>
              </td>
              <td>
                <button
                  pButton
                  pRipple
                  type="button"
                  icon="fa-solid fa-eye"
                  class="p-button-rounded p-button-outlined"
                  (click)="viewSensorPage(sensor.id)"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <!-- #endregion -->
      </div>
    </div>
  </div>
</div>
