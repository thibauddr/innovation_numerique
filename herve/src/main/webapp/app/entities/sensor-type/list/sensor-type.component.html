<div>
  <h2 id="page-heading" data-cy="SensorTypeHeading">
    <span jhiTranslate="herveApp.sensorType.home.title">Sensor Types</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="herveApp.sensorType.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-sensor-type"
        [routerLink]="['/sensor-type/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="herveApp.sensorType.home.createLabel"> Create a new Sensor Type </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="sensorTypes?.length === 0">
    <span jhiTranslate="herveApp.sensorType.home.notFound">No sensorTypes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="sensorTypes && sensorTypes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="herveApp.sensorType.code">Code</span></th>
          <th scope="col"><span jhiTranslate="herveApp.sensorType.name">Name</span></th>
          <th scope="col"><span jhiTranslate="herveApp.sensorType.description">Description</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sensorType of sensorTypes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/sensor-type', sensorType.id, 'view']">{{ sensorType.id }}</a>
          </td>
          <td>{{ sensorType.code }}</td>
          <td>{{ sensorType.name }}</td>
          <td>{{ sensorType.description }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/sensor-type', sensorType.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/sensor-type', sensorType.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(sensorType)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
