<div>
  <h2 id="page-heading" data-cy="FieldHeading">
    <span jhiTranslate="herveApp.field.home.title">Fields</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="herveApp.field.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-field"
        [routerLink]="['/field/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="herveApp.field.home.createLabel"> Create a new Field </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="fields?.length === 0">
    <span jhiTranslate="herveApp.field.home.notFound">No fields found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="fields && fields.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="herveApp.field.name">Name</span></th>
          <th scope="col"><span jhiTranslate="herveApp.field.description">Description</span></th>
          <th scope="col"><span jhiTranslate="herveApp.field.position">Position</span></th>
          <th scope="col"><span jhiTranslate="herveApp.field.user">User</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let field of fields; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/field', field.id, 'view']">{{ field.id }}</a>
          </td>
          <td>{{ field.name }}</td>
          <td>{{ field.description }}</td>
          <td>{{ field.position }}</td>
          <td>
            {{ field.user?.login }}
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/field', field.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/field', field.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(field)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
